<div class="card-box-d">
    <div class="card-img-d">
      <img [src]="agent.image" alt="" class="img-a img-fluid">
    </div>
    <div class="card-overlay card-overlay-hover">
      <div class="card-overlay-a-content">
        <div class="card-header-a">
          <h2 class="card-title-a">
            <a href="agent-single.html">{{ agent.name }}<br>{{ agent.surname }}</a>
          </h2>
        </div>
        <div class="card-body-a">
          <div class="info-agents color-a">
            <p><strong>Phone: </strong>{{ agent.phone }}</p>
            <p><strong>Email: </strong>{{ agent.email }}</p>
          </div>
        </div>
        <div class="card-footer-a">
          <ul class="card-info d-flex justify-content-around">
            <li *ngFor="let social of agent.socials">
              <a [href]="social.url" class="link-one">
                <i [ngClass]="{
                  'bi bi-facebook': social.platform === 'Facebook',
                  'bi bi-twitter': social.platform === 'Twitter',
                  'bi bi-instagram': social.platform === 'Instagram',
                  'bi bi-linkedin': social.platform === 'LinkedIn'
                }" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
